<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.scss">
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div>
        <legend class="legend">
          Name/Value Pair
        </legend>
        <div class="nameapp container">
          <input
            type="text"
            name="pair"
            id="pair"
            placeholder="Name=Value"
            autocomplete="off"
            class="new-name input"
            required
          >
          <button class="add button">
            Add
          </button>
        </div>
      </div>
    
      <div>
        <legend class="legend">
          Name/Value Pair List
        </legend>
        <div class="container">
          <div class="input list">
            <ul class="name-list">
            </ul>
          </div>
          
          <div class="buttons">
            <button class="sort-name button">
              Sort by Name
            </button>
            <button class="sort-value button">
              Sort by Value
            </button>
            <button class="delete button">
              Delete
            </button>
            <button class="show-xml button">
              Show XML
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
